<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.0.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/logo.jpeg" alt="logo" id="logo" />
        <h1>Place Your Order</h1>
      </div>
      <!--Pizza Size Buttons-->
      <form id="order">
        <div class="radio">
          <div class="well">
            <h1>Choose a Size!</h1>
          </div>
          <label>
            <input type="radio" name="size" value="small" class="radioButton">
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" class="radioButton">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
  <!--End of Pizza Size Buttons-->
        <br>
  <!-- Beginning of Toppings-->
        <div class="radio">
          <div class="well">
            <h1>Choose a toppping!</h1>
          </div>
          <label>
            <input type="radio" name="topping" value="peppers">
            Peppers
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="veggie">
            Veggie
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="supreme">
            Supreme
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="bacon">
            Bacon
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="pineapple">
            Pineapple
          </label>
        </div>

  <!--End of Toppings-->
          <button id="button" type = "submit" class = "btn btn-primary btn-lg">
          Order!
          </button>
      </form>
      <h4>Your Order</h4>
        <ul id="orderSummary">

        </ul>
    </div>
  </body>
</html>
