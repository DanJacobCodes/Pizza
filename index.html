<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.0.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza!</h1>
      </div>
      <!--Pizza Size Buttons-->
      <form id="order">
      <div class="radio">
        <div class="well">
          <h1>Choose a Size!</h1>
        </div>
        <label>
          <input type="radio" name="size" value="small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
<!--End of Pizza Size Buttons-->
      <br>
<!-- Beginning of Toppings-->
      <div class="radio">
        <div class="well">
          <h1>Choose a toppping!</h1>
        </div>
        <label>
          <input type="radio" name="topping" value="plain">
          Plain
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Veggie
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="supreme">
          Supreme
        </label>
      </div>
<!--End of Toppings-->
        <button id="button" type = "button" class = "btn btn-primary btn-lg">
        Order!
        </button>
      </form>
    </div>
  </body>
</html>
